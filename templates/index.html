{% extends "base.html" %}
{% block content %}
<h1>Student Performance Predictor</h1>
<form method="POST" action="/predict">
    <label for="study_time">Weekly Study Time (hours):</label>
    <input type="number" step="0.1" name="study_time" required><br>

    <label for="absences">Number of Absences:</label>
    <input type="number" name="absences" required><br>

    <label for="tutoring">Receives Tutoring (0/1):</label>
    <input type="number" name="tutoring" required><br>

    <label for="parental_support">Parental Support (1-3):</label>
    <input type="number" name="parental_support" required><br>

    <label for="extracurricular">Participates in Extracurriculars (0/1):</label>
    <input type="number" name="extracurricular" required><br>

    <label for="sports">Participates in Sports (0/1):</label>
    <input type="number" name="sports" required><br>

    <label for="music">Participates in Music (0/1):</label>
    <input type="number" name="music" required><br>

    <label for="volunteering">Participates in Volunteering (0/1):</label>
    <input type="number" name="volunteering" required><br>

    <label for="age">Age:</label>
    <input type="number" name="age" required><br>

    <label for="parental_education">Parental Education Level (1-4):</label>
    <input type="number" name="parental_education" required><br>

    <label for="gender">Gender (0 = Male, 1 = Female):</label>
    <input type="number" name="gender" required><br>

    <label for="ethnicity">Ethnicity (1-3):</label>
    <input type="number" name="ethnicity" required><br>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
<h2>Predicted Grade Class: {{ prediction }}</h2>
{% endif %}

{% if error %}
<p style="color:red;">Error: {{ error }}</p>
{% endif %}
{% endblock %}
